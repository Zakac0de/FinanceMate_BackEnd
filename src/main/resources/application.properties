# App name
spring.application.name=FinanceMate

# H2 Database Settings (For Development)
spring.datasource.url=jdbc:h2:mem:financemate_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Let's enable the H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings
# "update" Spring automatically creates tables based on Entity classes!
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Logging 
logging.level.org.springframework.web=DEBUG